<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Terminal window background -->
  <rect width="64" height="64" rx="4" fill="#1e1e1e"/>
  
  <!-- Terminal window border -->
  <rect x="2" y="2" width="60" height="60" rx="4" fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Terminal title bar -->
  <rect x="4" y="4" width="56" height="8" fill="#2d2d2d"/>
  <circle cx="8" cy="8" r="1.5" fill="#ff5f56"/>
  <circle cx="12" cy="8" r="1.5" fill="#ffbd2e"/>
  <circle cx="16" cy="8" r="1.5" fill="#27c93f"/>
  
  <!-- Terminal prompt -->
  <text x="8" y="24" font-family="monospace" font-size="8" fill="#00ff00">$</text>
  
  <!-- Terminal cursor -->
  <rect x="12" y="20" width="4" height="6" fill="#00ff00" opacity="0.8"/>
  
  <!-- Command line text -->
  <text x="18" y="24" font-family="monospace" font-size="6" fill="#ffffff">kali</text>
</svg>

